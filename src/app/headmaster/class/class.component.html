<mat-tab-group>
    <mat-tab label="All Classes">
        <div class="title">
            <p>Classes</p>
        </div>
        <div class="route">
            <p>Home <span> > All Classes</span></p>
        </div>
        <div class="container-table">
            <table>
                <tr class="header">
                    <th>
                        <p>Id</p>
                    </th>
                    <th>
                        <p>Name class</p>
                    </th>
                    <th>
                        <p>Teacher</p>
                    </th>
                    <th>
                        <p>Subject</p>
                    </th>
                    <th>
                        <p>Phone</p>
                    </th>
                    <th>
                        <p>E mail</p>
                    </th>
                </tr>
                <tr *ngFor='let data of kelas'>
                    <td>
                        <p>{{data._id}}</p>
                    </td>
                    <td>
                        <p>{{data.class_name}}</p>
                    </td>
                    <td>
                        <p>{{data.teacher.first_name}} {{data.teacher.last_name}}</p>
                    </td>
                    <td>
                        <p *ngFor='let subject of data.subject'>
                            {{subject.subject_name}}
                        </p>
                    </td>
                    <td>
                        <p>{{data.teacher.phone}}</p>
                    </td>
                    <td>
                        <p>{{data.teacher.email}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
