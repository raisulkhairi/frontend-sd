<mat-tab-group>
    <mat-tab label="All Students">
        <div class="title">
            <div class="head"><p>All Student</p></div>
        </div>
        <div class="route">
            <p>Home <span> > All Student</span></p>
        </div>
        <div class="container-table">
            <table>
                <tr class="header">
                    <th>
                        <p>Id</p>
                    </th>
                    <th>
                        <p>Photo</p>
                    </th>
                    <th>
                        <p>Name</p>
                    </th>
                    <th>
                        <p>Gender</p>
                    </th>
                    <th>
                        <p>Class</p>
                    </th>
                    <th>
                        <p>Address</p>
                    </th>
                    <th>
                        <p>Phone</p>
                    </th>
                    <th>
                        <p>E mail</p>
                    </th>
                </tr>
                <tr *ngFor="let data of students">
                    <td><p>{{data.id}}</p></td>
                    <td><p><img src="{{data.image}}" alt="" width="50" height="50"></p></td>
                    <td><p>{{data.first_name}} {{data.last_name}}</p></td>
                    <td><p>{{data.gender}}</p></td>
                    <td><p>{{data.kelas.class_name}}</p></td>
                    <td><p>{{data.address}}</p></td>
                    <td><p>{{data.phone}}</p></td>
                    <td><p>{{data.email}}</p></td>
                </tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
