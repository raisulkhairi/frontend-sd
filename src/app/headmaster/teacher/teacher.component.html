<mat-tab-group>
    <mat-tab label="All Teachers">
        <div class="title">
            <div class="head"><p>All Teacher</p></div>
        </div>
        <div class="route">
            <p>Home <span> > All Teacher</span></p>
        </div>
        <div class="container-table">
            <table>
                <tr class="header">
                    <th>
                        <p>Id</p>
                    </th>
                    <th>
                        <p>Photo</p>
                    </th>
                    <th>
                        <p>Name</p>
                    </th>
                    <th>
                        <p>Gender</p>
                    </th>
                    <th>
                        <p>Class</p>
                    </th>
                    <th>
                        <p>Subject</p>
                    </th>
                    <th>
                        <p>Section</p>
                    </th>
                    <th>
                        <p>Address</p>
                    </th>
                    <th>
                        <p>Phone</p>
                    </th>
                    <th>
                        <p>E mail</p>
                    </th>
                </tr>
                <tr *ngFor="let data of teachers">
                    <td>
                        <p>{{data._id}}</p>
                    </td>
                    <td>
                        <p>{{data.image}}</p>
                    </td>
                    <td>
                        <p>{{data.first_name}} {{data.last_name}}</p>
                    </td>
                    <td>
                        <p>{{data.gender}}</p>
                    </td>
                    <td>
                        <p>blm</p>
                    </td>
                    <td>
                        <p>blm</p>
                    </td>
                    <td>
                        <p>{{data.blood_group}}</p>
                    </td>
                    <td>
                        <p>{{data.address}}</p>
                    </td>
                    <td>
                        <p>{{data.phone}}</p>
                    </td>
                    <td>
                        <p>{{data.email}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
