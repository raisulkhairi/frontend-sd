<mat-sidenav-container class="d-md-block side-navbar">
    <mat-sidenav [(opened)]="opened" #sidenav mode=side>
        <div class="title">
            <div class="logo"> <i class="fa  fa-graduation-cap fa-1x" aria-hidden="true"></i></div>
            <div class="name">
                <p>SD SukaMaju</p>
            </div>
        </div>
        <ul class="list nav">
            <li><a routerLink="/headmaster/dashboard" class="nav-link"><i class="fas dashboard fa-house-user"></i> Dashboard</a></li>

            <li><a (click)="showTeacher = !showTeacher" class="nav-link"><i class="fas fa-user-graduate"></i>Teacher</a></li>
            <li><a *ngIf="showTeacher" routerLink="/headmaster/teacher">Teacher List</a></li>
            <li><a *ngIf="showTeacher" routerLink="/headmaster/add-teacher"> Add Teacher</a></li>

            <li><a (click)="showStudent=!showStudent" class="nav-link"><i class="fas fa-users"></i> Student</a></li>
            <li><a *ngIf="showStudent" routerLink="/headmaster/student">Student List</a></li>
            <li><a *ngIf="showStudent" routerLink="/headmaster/add-student"> Admission Form</a></li>

            <li><a (click)="showParent=!showParent" class="nav-link"><i class="fas fa-user-secret"></i>Parent</a></li>
            <li><a *ngIf="showParent" routerLink="/headmaster/parent">Parent List</a></li>
            <li><a *ngIf="showParent" routerLink="/headmaster/add-parent"> Add Parent</a></li>

            <li><a (click)="showClass=!showClass" class="nav-link"><i class="fas fa-user-secret"></i>Class</a></li>
            <li><a *ngIf="showClass" routerLink="/headmaster/class">All Classes</a></li>
            <li><a *ngIf="showClass" routerLink="/headmaster/add-class"> Add New Class</a></li>

            <li><a (click)="showSubject=!showSubject" class="nav-link"><i class="fas fa-user-secret"></i>Subject</a></li>
            <li><a *ngIf="showSubject" routerLink="/headmaster/subject">All Subject</a></li>
            <li><a *ngIf="showSubject" routerLink="/headmaster/add-subject"> Add New Subject</a></li>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div class="menu"><i class="fa fa-bars" aria-hidden="true" (click)="sidenav.toggle()"></i></div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
